<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键值</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            position: absolute;
            left: 100px;
            top: 100px;
            background:red;
        }
    </style>
</head>
<body>
    <div></div>
</body>
<script>
    window.onload=function(){
        document.body.onkeyup=function(e){
            console.log(e.keyCode)
        }
    }
</script>
</html>
