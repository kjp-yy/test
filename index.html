<script>
    var script=document.createElement('script')
    var page =Math.ceil(Math.random()*19+1)
    var pageSize =Math.ceil(Math.random()*19+1)
    // 笑话大全
    script.src='http://v.juhe.cn/joke/content/list.php?key=7004ec338dd21e2cd9bd5e9598623744&page='+page+'&pagesize=5&sort=desc&time=1418745237&callback=getWeather'
    document.querySelector('head').appendChild(script)
    let getWeather = function (res) {
        var data=res.result.data
        for(var i in data){
            document.querySelector('.joke').innerHTML+='<li>'+data[i].content+'</li>'
        }
    }
</script>
